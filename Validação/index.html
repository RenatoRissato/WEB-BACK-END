<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form id="form">
        <h1>Formulário de Cadastro</h1>
    
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome"><br><br>

        <label for="cpf">CPF</label>
        <input type="text" name="cpf" id="cpf" placeholder="999.999.999-99" maxlength="11"><br><br>

        <label for="enderecoCompleto">Endereço Completo</label>
        <input type="text" name="endereco" id="enderecoCompleto"><br><br>

        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="seunome@seuemail.com"><br><br>

        <label for="emailValido">Validação do E-mail</label>
        <input type="email" name="emailValido" id="email-valido" placeholder="valideseuemail@email.com"><br><br>

        <button type="submit">Enviar</button>
    </form>

    <script src="index.js" type="module"></script>
</body>
</html>
